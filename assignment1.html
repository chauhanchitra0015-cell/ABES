<!--Create a simple web page using HTML boilerplate.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f91d;
      color: #333;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background-color: #9fadc2;
    }
    main {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <main>
    <p>This is a simple webpage using an HTML boilerplate</p>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Webpage</p>
  </footer>
</body>
</html>
